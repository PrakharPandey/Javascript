<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
body {
  font: 10px sans-serif;
}
.line {
fill: none;
stroke: steelblue;
stroke-width: 2px;

}

.line1 {
fill: none;
stroke: orange;
stroke-width: 2px;

}

.line:hover {
  stroke: yellow;
  stroke-width: 3px;
 
}

.line1:hover {
  stroke:   #00FA9A;
  stroke-width: 3px;
 
}
.axis text {
  font: 10px sans-serif;
}
.axis line,
.axis path {
  fill: none;
  stroke: orange;
  shape-rendering: crispEdges;
}
.axis--x path {
  display: none;
}
svg {
  background-color: lightgrey;
}
</style>
<body>
<h1>Multi Line Chart - Rural v/s Urban Population</h1>
<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
 width = 1515 - margin.left - margin.right,
 height = 500 - margin.top - margin.bottom;
// parse the date / time
var parseTime = d3.timeParse("%Y");
// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);
// define the line
var valueline = d3.line()
 .x(function(d) { return x(d.year); })
 .y(function(d) { return y(d.rural); });
// define the line
var valueline2 = d3.line()
 .x(function(d) { return x(d.year); })
 .y(function(d) { return y(d.urban); });
// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
 .attr("width", width + margin.left + margin.right)
 .attr("height", height + margin.top + margin.bottom)
.append("g")
 .attr("transform",
       "translate(" + margin.left + "," + margin.top + ")");
function draw(data) {
//var data = data[country];
// format the data
data.forEach(function(d) {
   d.year = parseTime(d.year);
   d.rural = +d.rural;
   d.urban = +d.urban;
});
// sort years ascending
data.sort(function(a, b){
 return a["year"]-b["year"];
})
// Scale the range of the data
x.domain(d3.extent(data, function(d) { return d.year; }));
/*y.domain([0, d3.max(data, function(d) {*/
 
y.domain([0, d3.max(data, function (d) { return d.v > 100 ? d.v : 100; }) ])
// Add the valueline path.
svg.append("path")
   .data([data])
   .attr("class", "line")
   .attr("d", valueline);
// Add the valueline path.
svg.append("path")
   .data([data])
   .attr("class", "line1")
   .attr("d", valueline2);  
// Add the X Axis
svg.append("g")
   .attr("transform", "translate(0," + height + ")")
   .call(d3.axisBottom(x));
// Add the Y Axis
svg.append("g")
   .call(d3.axisLeft(y));
 }
// Get the data
d3.json("Part1.json", function(error, data) {
if (error) throw error;
// trigger render
draw(data);
});
</script>
</body>
